apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "micromind.fullname" . }}-test-connection"
  labels:
    {{- include "micromind.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['/bin/sh', '-c']
      args: ['wget {{ include "micromind.fullname" . }}:{{ .Values.service.port }}; cat index.html']
  restartPolicy: Never
